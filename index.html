<!DOCTYPE html>
<html>
    <head>
    <title>tudu list</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/99925c7136.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="first">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="second">
                <div class="heading">
                    <h1>Categories</h1>
                    <ul>
                        <li>Urgent</li>
                        <li>Priority</li>
                        <li>Casual</li>
                    </ul>
                </div>
            </div>
            <div class="third">
                <div class="cards">
                    <div class="indivisual" id="Urgent">
                    <input type="text" class="addTxt addTxt1" placeholder="Urgent..." />
                    <button class="addBtn addBtn1" onclick="addElement1()">
                        
                      <img src="https://picaflor-azul.com/images/plus-circle1.png" />
                    </button>
                    <div class="list list1"></div>
                    </div>
                    <div class="indivisual" id="priority">
                        <input type="text" class="addTxt addTxt2" placeholder="Priority..." />
                        <button class="addBtn addBtn2" onclick="addElement2()">
                          <img src="https://picaflor-azul.com/images/plus-circle1.png" />
                        </button>
                        <div class="list list2"></div>
                        </div> 
                        <div class="indivisual" id="Casual">
                            <input type="text" class="addTxt addTxt3" placeholder="Casual..." />
                            <button class="addBtn addBtn3" onclick="addElement3()">
                              <img src="https://picaflor-azul.com/images/plus-circle1.png" />
                            </button>
                            <div class="list list3"></div>
                            </div> 
                           
                               
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
